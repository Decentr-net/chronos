<div class="transaction-message__type">
  <app-transaction-message-type-icon
    class="transaction-message__type-icon"
    [messageType]="txMessage.type"
  ></app-transaction-message-type-icon>

  <span
    class="transaction-message__type-label"
    appTypeface="subheader"
  >
    {{ messageTypeLabelMap[txMessage.type] }}
  </span>
</div>

<app-transaction-message-details
  class="transaction-message__details"
  [message]="txMessage"
></app-transaction-message-details>
