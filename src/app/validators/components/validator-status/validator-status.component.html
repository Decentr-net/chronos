<svg-icon
  [key]="validatorStatusName.toLowerCase()"
  size="lg"
  *appBreakpoint="shrinkBreakpoint"
  [appTooltip]="validatorStatusName"
></svg-icon>

<ng-container *appBreakpoint="shrinkBreakpoint; revert true">
  <svg-icon
    [key]="validatorStatusName.toLowerCase()"
    size="lg"
  ></svg-icon>

  <span
    class="validator-status__label"
  >
    {{ validatorStatusName }}
  </span>
</ng-container>
