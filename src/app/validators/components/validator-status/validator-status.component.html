<svg-icon
  [key]="validatorStatusName.toLowerCase()"
  size="lg"
  *appBreakpoint="shrinkBreakpoint; else validatorStatus"
  [appTooltip]="validatorStatusName"
></svg-icon>

<ng-template #validatorStatus>
  <svg-icon
    [key]="validatorStatusName.toLowerCase()"
    size="lg"
  ></svg-icon>

  <span
    class="validator-status__label"
  >
    {{ validatorStatusName }}
  </span>
</ng-template>
