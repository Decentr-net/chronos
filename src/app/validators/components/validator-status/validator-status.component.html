<ng-container *appBreakpoint="shrinkBreakpoint; revert true; else validatorStatusIcon">
  <svg-icon
    [key]="validatorStatusName.toLowerCase()"
    size="lg"
  ></svg-icon>

  <span
    class="validator-status__label"
  >
    {{ validatorStatusName }}
  </span>
</ng-container>

<ng-template #validatorStatusIcon>
  <svg-icon
    [key]="validatorStatusName.toLowerCase()"
    size="lg"
    [appTooltip]="validatorStatusName"
  ></svg-icon>
</ng-template>
