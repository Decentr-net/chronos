<app-info-card class="dashboard-ddv-card__info-card">
  <ng-container ngProjectAs="[card-title]">
    Digital Data Value
  </ng-container>

  <ng-container
    ngProjectAs="[card-body]"
  >
    <div
      class="dashboard-ddv-card__value"
      appTypeface="header-3"
    >
      {{ ddv | tuiFormatNumber: 3 : '.' }}
    </div>
  </ng-container>
</app-info-card>
