<app-currency-chart
  *ngIf="stats$ | async as stats"
  [stats]="stats">
</app-currency-chart>
<app-info-card>
  <ng-container ngProjectAs="card-title">
    <h3 class="tui-island__title">Bonded Tokens</h3>
  </ng-container>

  <ng-container
    *ngIf="pool$ | async as pool"
    ngProjectAs="card-body">
    <p class="tui-text_body-xl">{{ pool.not_bonded_tokens / pool.bonded_tokens | percent:'1.2-5' }}</p>
    <p class="tui-island__paragraph">
      {{ pool.not_bonded_tokens | numberSuffix }} / {{ pool.bonded_tokens | numberSuffix }}
    </p>
  </ng-container>
</app-info-card>
<app-info-card>
  <ng-container ngProjectAs="card-title">
    <h3 class="tui-island__title">Height</h3>
  </ng-container>

  <ng-container
    *ngIf="latestBlock$ | async as latestBlock"
    ngProjectAs="card-body">
    <p class="tui-text_body-xl">{{ latestBlock.height }}</p>
    <p class="tui-island__paragraph">{{ latestBlock.time | dateAgo}}</p>
  </ng-container>
</app-info-card>

<app-info-card>
  <ng-container ngProjectAs="card-title">
    <div class="card-title">
      <h3 class="tui-island__title">Transactions</h3>
      <a tuiButton
         type="button"
         size="m"
         class="tui-space_right-3 tui-space_bottom-3"
         [routerLink]="AppRoute.Transactions">
        Show more
      </a>
    </div>
  </ng-container>

  <ng-container ngProjectAs="card-body">
    <app-transactions-table
      [data]="transactions$ | async">
    </app-transactions-table>
  </ng-container>
</app-info-card>

<app-info-card>
  <ng-container ngProjectAs="card-title">
    <div class="card-title">
      <h3 class="tui-island__title">Blocks</h3>
      <a tuiButton
         type="button"
         size="m"
         class="tui-space_right-3 tui-space_bottom-3"
         [routerLink]="AppRoute.Blocks">
        Show more
      </a>
    </div>
  </ng-container>

  <ng-container ngProjectAs="card-body">
    <app-blocks-table
      [data]="blocks$ | async">
    </app-blocks-table>
  </ng-container>
</app-info-card>
