<table class="tui-table">
  <tbody>
  <tr class="tui-table__tr">
    <th *ngFor="let column of columns" class="tui-table__th" appTypeface="caption">
      {{ column }}
    </th>
  </tr>
  <tr *ngFor="let item of data; let last = last;" class="tui-table__tr" [ngClass]="{'tui-table__tr_border_none': last}">
    <td class="tui-table__td" appTypeface="paragraph">
      <a tuiLink [routerLink]="getDetailsLink(appRoute.Transactions, item.txhash)" title="{{ item.txhash }}">
        {{ item.txhash | truncate : 14 }}
      </a>
    </td>

    <td class="tui-table__td" appTypeface="paragraph">
      {{ item.tx.value.msg[0].type }}
    </td>

    <td class="tui-table__td" appTypeface="paragraph">
      <a tuiLink [routerLink]="getDetailsLink(appRoute.Blocks, item.height)">
        {{ item.height }}
      </a>
    </td>

    <td class="tui-table__td" appTypeface="paragraph">
      {{ item.timestamp | dateAgo }}
    </td>
  </tr>
  </tbody>
</table>
