<table class="tui-table">
  <tbody>
    <tr class="tui-table__tr">
      <th *ngFor="let column of columns" class="tui-table__th" appTypeface="caption">
        {{ column }}
      </th>
    </tr>

    <tr class="tui-table__tr" *ngFor="let item of data; trackBy: trackByHash">
      <td class="tui-table__td" appTypeface="paragraph">
        <a
          tuiLink
          [routerLink]="['/', appRoute.Transactions, item.txhash]"
          [attr.title]="item.txhash"
        >
          {{ item.txhash | truncate : 10 }}
        </a>
      </td>

      <td class="tui-table__td" appTypeface="paragraph">
        {{ item.tx.value.msg[0].type }}
      </td>

      <td class="tui-table__td" appTypeface="paragraph">
        <a tuiLink [routerLink]="['/', appRoute.Blocks, item.height]">
          {{ item.height }}
        </a>
      </td>

      <td class="tui-table__td" appTypeface="paragraph">
        {{ item.timestamp | dateAgo }}
      </td>
    </tr>
  </tbody>
</table>
