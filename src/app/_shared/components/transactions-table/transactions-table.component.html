<table class="tui-table">
  <tbody>
  <tr class="tui-table__tr">
    <th *ngFor="let column of columns" class="tui-table__th">
      {{ column }}
    </th>
  </tr>
  <tr *ngFor="let item of data" class="tui-table__tr" appTypeface="paragraph">
    <td class="tui-table__td">
      <a tuiLink [routerLink]="getTransactionDetailsLink(item.txhash)">
        {{ item.txhash | truncate : 20 }}
      </a>
    </td>

    <td class="tui-table__td">
      {{ item.tx.value.msg[0].type }}
    </td>

    <td class="tui-table__td">
      {{ item.timestamp | dateAgo }}
    </td>
  </tr>
  </tbody>
</table>
