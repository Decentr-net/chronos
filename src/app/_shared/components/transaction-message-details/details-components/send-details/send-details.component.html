<div
  class="send-details__amount"
  [appTypeface]="(isTablet$ | async) ? 'header-4' : 'header-3'"
>
  {{ details.amount[0].amount }} {{ details.amount[0].denom }}
</div>

<app-state-change>
  <ng-template [appStateChangeFrom]="'From'">
    {{ details.from_address }}
  </ng-template>

  <ng-template [appStateChangeTo]="'To'">
    {{ details.to_address }}
  </ng-template>
</app-state-change>
