<div
  class="send-details__amount"
  [appTypeface]="(isTablet$ | async) ? 'header-4' : 'header-3'"
>
  {{ +details.amount[0].amount / 1000000 | numberFormat : null : true | appCurrencySymbol }}
</div>

<app-transfer-details>
  <ng-template [appTransferDetailsFrom]="'From'">
    {{ details.fromAddress }}
  </ng-template>

  <ng-template [appTransferDetailsTo]="'To'">
    {{ details.toAddress }}
  </ng-template>
</app-transfer-details>
