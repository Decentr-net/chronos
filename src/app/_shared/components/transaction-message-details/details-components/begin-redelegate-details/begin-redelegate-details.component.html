<div
  class="begin-delegate-details__amount"
  [appTypeface]="(isTablet$ | async) ? 'header-4' : 'header-3'"
>
  {{ +details.amount.amount / 1000000 | numberFormat : null : true | appCurrencySymbol }}
</div>

<app-details-table
  class="begin-delegate-details__name"
>
  <ng-template [appDetailsTableCellDef]="'Delegator'">
    {{ details.delegatorAddress }}
  </ng-template>
</app-details-table>

<app-transfer-details>
  <ng-template [appTransferDetailsFrom]="'Source validator'">
    {{ details.validatorSrcAddress }}
  </ng-template>

  <ng-template [appTransferDetailsTo]="'Destination validator'">
    {{ details.validatorDstAddress }}
  </ng-template>
</app-transfer-details>
