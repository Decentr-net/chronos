<div
  class="delegate-details__amount"
  [appTypeface]="(isTablet$ | async) ? 'header-4' : 'header-3'"
>
  {{ +details.amount.amount / 1000000 | numberFormat : null : true | appCurrencySymbol }}
</div>

<app-transfer-details>
  <ng-template [appTransferDetailsFrom]="'Delegator'">
    {{ details.delegatorAddress }}
  </ng-template>

  <ng-template [appTransferDetailsTo]="'Validator'">
    {{ details.validatorAddress }}
  </ng-template>
</app-transfer-details>
