<div
  class="ibc-message-transfer-details__amount"
  [appTypeface]="(isTablet$ | async) ? 'header-4' : 'header-3'"
>
  {{ +details.token.amount / 1000000 | numberFormat : null : true | appCurrencySymbol }}
</div>

<app-transfer-details>
  <ng-template [appTransferDetailsFrom]="'Sender'">
    {{ details.sender }}
  </ng-template>

  <ng-template [appTransferDetailsTo]="'Receiver'">
    {{ details.receiver }}
  </ng-template>
</app-transfer-details>
