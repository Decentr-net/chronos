<div
  class="deposit-details__amount"
  [appTypeface]="(isTablet$ | async) ? 'header-4' : 'header-3'"
>
  {{ +details.amount[0].amount / 1000000 | numberFormat : null : true | appCurrencySymbol }}
</div>

<app-details-table>
  <ng-template [appDetailsTableCellDef]="'Depositor'">
    {{ details.depositor }}
  </ng-template>

  <ng-template [appDetailsTableCellDef]="'Proposal Id'">
    {{ details.proposal_id }}
  </ng-template>
</app-details-table>
