<div
  class="distribute-rewards-details__amount"
  appTypeface="header-3"
>
  {{ +details.rewards[0].reward | numberFormat : null : true }} uPDV
</div>

<app-transfer-details>
  <ng-template [appTransferDetailsFrom]="'Owner'">
    {{ details.owner }}
  </ng-template>

  <ng-template [appTransferDetailsTo]="'Receiver'">
    {{ details.rewards[0].receiver }}
  </ng-template>
</app-transfer-details>
