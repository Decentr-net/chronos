<table class="tui-table">
  <tbody>
  <tr class="tui-table__tr">
    <th *ngFor="let column of columns" class="tui-table__th">
      {{ column }}
    </th>
  </tr>
  <tr *ngFor="let item of data" class="tui-table__tr">
    <td class="tui-table__td">
      <a tuiLink [routerLink]="getBlockDetailsLink(item.block.header.height)">
        {{ item.block.header.height }}
      </a>
    </td>

    <td class="tui-table__td">
      {{ item.block_id.hash | truncate : 20 }}
    </td>

    <td class="tui-table__td">
      {{ item.block.header.time | dateAgo }}
    </td>
  </tr>
  </tbody>
</table>
